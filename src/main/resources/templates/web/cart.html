<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin tức</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/web/css/style.css}">
    <link rel="stylesheet" th:href="@{/web/css/cart.css}">
</head>
<body>
    <div class="main">
        <div th:replace="web/fragments/header :: header"></div>

        <div class="content">
            <h3>Giỏ hàng của bạn</h3>
            <div class="container">
                <div class="row">
                    <div class="col-9 introduce">
                        <table class="table">
                            <thead>
                                <th>Thông tin sản phẩm</th>
                                <th>Đơn giá</th>
                                <th>Số lượng</th>
                                <th>Thành tiền</th>
                            </thead>
                            <tbody id="cart-items">
                                <tr id="no-items-message">
                                    <td colspan="4" class="text-center" style="display: none">Không có sản phẩm</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-3">
                        <div class="row">
                            <div class="order-detail">
                                <div class="head">Thông tin đơn hàng</div>
                                <div class="body" id="order-detail-body"></div>
                                <div class="total-money d-flex justify-content-between align-items-cente">
                                    <h3>Tổng tiền: </h3>
                                    <p id="total-money"></p>
                                </div>
                                <div class="button">
                                    <button class="payment">Thanh toán</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="web/fragments/footer :: footer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script th:inline="javascript" th:src="@{web/js/header.js}"></script>
    <script th:inline="javascript" th:src="@{web/js/cart.js}"></script>
</body>
</html>
