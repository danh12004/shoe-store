<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/web/css/style.css}">
    <style>
        .gradient-custom {
            background: #f093fb;
            background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));
            background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));
        }
        .card-registration .form-outline input.form-control.form-control-lg {
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
        }
        .card-registration .form-label {
            margin-top: -1rem;
        }
        .card-registration .select-label {
            margin-top: -1.5rem;
        }
        .small-input {
            width: calc(100% - 4px);
        }
    </style>
</head>
<body>
    <div class="main">
        <div th:replace="web/fragments/header :: header"></div>

        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-12 col-lg-8 col-xl-6">
                        <div class="card shadow-2-strong card-registration">
                            <div class="card-body p-4 p-md-5">
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Sign in</h3>
                                <form th:action="@{/login}" class="form-login" method="post">

                                    <div class="row mb-4">
                                        <div class="col-12">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="username" class="form-control small-input" placeholder="Username" name="username"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-4">
                                        <div class="col-12">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="password" id="password" class="form-control small-input" placeholder="Password" name="password"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mt-4 text-center">
                                        <button type="submit" class="btn btn-primary">Sign in</button>
                                    </div>

                                    <p class="mt-3 text-center">Not a remember? <a th:href="@{/register}" class="text-decoration-none">Sign up</a></p>
                                    <p class="text-center">or sign in with:</p>
                                    <div class="text-center">
                                        <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                                            <i class="fab fa-facebook-f"></i>
                                        </button>
                                        <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                                            <i class="fab fa-google"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div th:replace="web/fragments/footer :: footer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script th:src="@{web/js/header.js}"></script>
</body>
</html>
