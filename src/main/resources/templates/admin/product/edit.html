<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thêm sản phẩm</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Sweet Alert -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{/assets/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/responsive.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/buttons.bootstrap4.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/assets/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini">

<div class="wrapper">

    <div th:replace="admin/fragments/header :: header"></div>

    <div th:replace="admin/fragments/menu :: menu"></div>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Trang danh mục</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Blank Page</li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-lg-6">
                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Quick Example</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form id="formSubmit" enctype="multipart/form-data" th:object="${product}">
                                <input type="hidden" id="id" th:field="*{id}">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="productName">Tên sản phẩm</label>
                                        <input type="text" class="form-control" id="productName" placeholder="Tên sản phẩm" th:field="*{productName}">
                                    </div>
                                    <div class="form-group">
                                        <label for="price">Giá</label>
                                        <input type="text" class="form-control" id="price" placeholder="Giá" th:field="*{price}">
                                    </div>
                                    <div class="form-group">
                                        <label for="image">Hình ảnh</label>
                                        <div class="input-group">
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="image" th:field="*{image}" name="fileImage">
                                                <label class="custom-file-label" for="image">Chọn tệp</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Mô tả</label>
                                        <textarea id="description" class="form-control" placeholder="Mô tả" th:field="*{description}"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="category">Chọn thể loại</label>
                                        <input type="hidden" id="categoryName" th:field="*{categoryName}">
                                        <select id="category" class="form-control" th:field="*{categoryId}">
                                            <option value="">-- Chọn thể loại --</option>
                                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}"></option>
                                        </select>
                                    </div>
                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <!-- Sử dụng th:if để kiểm tra xem trường "id" có giá trị không -->
                                    <button type="submit" class="btn btn-primary" id="btnUpdate" th:if="${product.id != null}">Cập nhật sản phẩm</button>
                                    <!-- Sử dụng th:unless để kiểm tra xem trường "id" có giá trị không -->
                                    <button type="submit" class="btn btn-primary" id="btnAdd" th:unless="${product.id != null}">Thêm sản phẩm</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                    </div>
                    <!--/.col (left) -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>

    <div th:replace="admin/fragments/footer :: footer"></div>

</div>
<!-- JQuery -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<!-- DataTables  & Plugins -->
<script th:src="@{/assets/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/assets/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/assets/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/assets/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{/assets/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/assets/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/assets/js/jszip.min.js}"></script>
<script th:src="@{/assets/js/pdfmake.min.js}"></script>
<script th:src="@{/assets/js/vfs_fonts.js}"></script>
<script th:src="@{/assets/js/buttons.html5.min.js}"></script>
<script th:src="@{/assets/js/buttons.print.min.js}"></script>
<script th:src="@{/assets/js/buttons.colVis.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/assets/js/adminlte.min.js}"></script>
<!-- Sweet Alert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>
<!--  CKEditor -->
<script src="https://cdn.ckeditor.com/ckeditor5/41.3.1/classic/ckeditor.js"></script>
<!-- Page specific script -->
<script th:inline="javascript">
    $(document).ready(function() {
        ClassicEditor
            .create(document.querySelector('#description'))
            .then(newEditor => {
                editor = newEditor;
            })
            .catch(error => {
                console.error(error);
            });

        $('#image').change(function() {
            var fileName = $(this).val().split('\\').pop();
            $(this).next('.custom-file-label').html(fileName);
        });
    });

    /*<![CDATA[*/
    var editProductURL = /*[[@{/admin/edit-product}]]*/ '';
    var productAPI = /*[[@{/api/admin/product}]]*/ '';
    var productURL = /*[[@{/admin/product}]]*/ '';
    /*]]>*/

    function getToken(cookieName) {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            const [name, value] = cookie.split('=');
            if (name === cookieName) {
                return value;
            }
        }
        return null;
    }

    $(function () {
      $("#example1").DataTable({
        "responsive": true, "lengthChange": false, "autoWidth": false,
        "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
      }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    });

    $('#btnAdd').click(function (e) {
        e.preventDefault();
        var productName = $('#productName').val().trim();
        var category = $('#category').val();
        if (productName === '') {
            showSwal("Lỗi!", "Vui lòng nhập Tên sản phẩm.", "error", null);
            return;
        }
        if (category === '') {
            showSwal("Lỗi!", "Vui lòng chọn Thể loại.", "error", null);
            return;
        }
        var formData = new FormData();
        formData.append('fileImage', $('#image')[0].files[0]);
        formData.append('productName', productName);
        formData.append('price', $('#price').val());
        formData.append('description', editor.getData());
        formData.append('categoryId', category);

        addProduct(formData);
    });

    function showSwal(title, text, icon, redirectURL) {
        Swal.fire({
            title: title,
            text: text,
            icon: icon
        }).then((result) => {
            if (result.isConfirmed && redirectURL) {
                window.location.href = redirectURL;
            }
        });
    }

    function addProduct(data) {
        $.ajax({
            url: productAPI,
            type: 'POST',
            contentType: false,
            processData: false,
            data: data,
            cache: false,
            headers: {
                'Authorization': 'Bearer ' + getToken('jwt')
            },
            success: function (result) {
                showSwal("Thành công!", "Thêm sản phẩm thành công.", "success", productURL);
            },
            error: function (error) {
                showSwal("Lỗi!", "Thêm sản phẩm thất bại.", "error", null);
            }
        })
    }

    var productName = $('#productName').val().trim();
    var category = $('#category').val();
    var price = $('#price').val();
    var image = $('#image')[0].files[0];
    var description = $('#description').val();

    $('#btnUpdate').click(function (e) {
        e.preventDefault();
        var formData = new FormData();
        formData.append('fileImage', $('#image')[0].files[0]);
        formData.append('productName', $('#productName').val().trim());
        formData.append('price', $('#price').val());
        formData.append('description', editor.getData());
        formData.append('categoryId', $('#category').val());
        formData.append('categoryName', $('#categoryName').val());

        if (formData.get('productName') === '') {
            showSwal("Lỗi!", "Vui lòng nhập Tên sản phẩm.", "error", null);
            return;
        } else if (formData.get('price') === '') {
            showSwal("Lỗi!", "Vui lòng nhập Giá sản phẩm.", "error", null);
            return;
        } else if (!formData.get('fileImage')) {
            showSwal("Lỗi!", "Vui lòng chọn Hình ảnh.", "error", null);
            return;
        } else if (formData.get('description') === '') {
            showSwal("Lỗi!", "Vui lòng nhập Mô tả sản phẩm.", "error", null);
            return;
        } else if (formData.get('categoryId') === '') {
            showSwal("Lỗi!", "Vui lòng chọn Danh mục sản phẩm.", "error", null);
            return;
        } else {
            var hasChanges = (formData.get('productName') !== productName) ||
                             (formData.get('price') !== price) ||
                             (formData.get('description') !== description) ||
                             (formData.get('categoryId') !== category) ||
                             (formData.get('fileImage').name !== image.name);

            if (!hasChanges) {
                showSwal("Lỗi!", "Không có sự thay đổi để cập nhật.", "error", null);
                return;
            }

            updateProduct(formData);
        }
    });

    function updateProduct(data) {
        var id = $('#id').val();
        $.ajax({
            url: productAPI + '/' + id,
            type: 'PUT',
            contentType: false,
            processData: false,
            data: data,
            cache: false,
            headers: {
                'Authorization': 'Bearer ' + getToken('jwt')
            },
            success: function (result) {
                showSwal("Thành công!", "Cập nhật sản phẩm thành công.", "success", productURL);
            },
            error: function (error) {
                showSwal("Lỗi!", "Cập nhật sản phẩm thất bại.", "error", null);
            }
        })
    }
</script>
</body>
</html>
